<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <!-- item, price,date_created -->
    <div id="app">
        <div>
            <input type="text" id="search" placeholder="Type To Search Expense"  autocomplete="off"/>
            <input type="date" id="search-date" placeholder="Type To Search By Date"  autocomplete="off"/>
        </div>

        <div>
          <table>
              <thead>
                <tr>
                    <th>
                        Item
                    </th>
                    <th>
                        Price
                    </th>
                    <th>
                        Date Created
                    </th>
                </tr>  
              </thead>
              <tbody id="expense-list">
              </tbody>
          </table>
        </div>
        <div id="expense-container">
           <div>
               <label>
                   Expense
               </label>
               <input type="text" id="item" placeholder="Expense" />
           </div>

           <div>
            <label>
                Price
            </label>
            <input type="text" id="price" placeholder="Price" />
         </div>

         <div>
            <label>
                Date Created
            </label>
            <input type="date" id="date_created" placeholder="Date Created" />
        </div>

        <div>
            <label>
                &nbsp;
            </label>
            <button id="submit">Create</button>
        </div>


        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
